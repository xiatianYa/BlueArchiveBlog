# Tomcat
server:
  port: 9500
  ssl:
    key-store: classpath:cert/bluearchive.top.jks
    key-store-password: t7hg9odi

# Spring
spring:
  application:
    # 应用名称
    name: blue-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: bluearchive.top:8848
      config:
        # 配置中心地址
        server-addr: bluearchive.top:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  servlet:
    multipart:
      max-file-size: 2048MB
      max-request-size: 2048MB
